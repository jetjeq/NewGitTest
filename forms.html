<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Profile Info</legend>

			Name: <input type="text" placeholder="Your fullname here"><br>

			Email: <input type="email" placeholder="you@email.com"><br>

			Password: <input type="password">

			<br><br>

			Gender: <br>
			<input type="radio" name="name"> Male <br>
			<input type="radio" name="name"> Female

			<br><br>

			Type of Computer: <br>
			<input type="checkbox"> I have a laptop <br>
			<input type="checkbox"> I have a desktop <br>

			<br><br>

			Age: <br>
			<select>
				<option>0-20</option>
				<option>20-40</option>
				<option>40+</option>
			</select>

			<br><br>

			Biography:<br>
			<textarea cols="30" rows="3"></textarea>

			<br><br>

			<input type="submit" value="Save My Info!">
			<input type="reset" value="Clear form">

		</fieldset>


	</form>
</body>
</html>
